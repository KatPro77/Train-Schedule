<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train Schedule</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <!-- CSS stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!-- MomentJS link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Your friendly transit guide.</p>
        </div>
    </div>

    
        <!-- <div class="row"> -->
            <!-- <div class="container"  -->
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./assets/images/add train.jpg" alt="Card image cap">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="Box1">Train Name</label>
                                <input type="train name" class="form-control" id="name" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="Box2">Destination</label>
                                <input type="train destination" class="form-control" id="destination" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="Box3">First Train Time (HH:mm)</label>
                                <input type="train time" class="form-control" id="time" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="Box4">Frequency</label>
                                <input type="train frequency" class="form-control" id="frequency" placeholder="">
                            </div>

                            <button type="submit" class="btn btn-primary" id="addTrains">Submit</button>
                        </form>
                    </div>
                </div>
            <!-- </div> -->
        <!-- </div> -->



    <table class="table table-striped" id="timeTable">
        
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            
    </table>

    




    <script src ="assets/javascript/logic.js"></script>

    

</body>

</html>
